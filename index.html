<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine + MQTT Secure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
  <style>
    video { width: 100%; max-width: 400px; border: 2px solid #333; border-radius: 10px; }
    body { font-family: sans-serif; text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <h2>Teachable Machine + MQTT (Secure WSS)</h2>
  <video id="webcam" autoplay playsinline></video>
  <p>ผลลัพธ์: <span id="result">-</span></p>

  <script>
    // --------- Teachable Machine -------------
    const URL = "https://teachablemachine.withgoogle.com/models/klxDOYTDp/"; // <-- ใส่โมเดลของคุณ
    let model, webcam, maxPredictions;
    const resultDisplay = document.getElementById("result");

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(200, 200, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam").appendChild(webcam.canvas);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const highest = prediction.reduce((max, p) => p.probability > max.probability ? p : max);
      resultDisplay.textContent = highest.className;

      if (mqttClient && mqttClient.isConnected()) {
        const message = new Paho.MQTT.Message(highest.className);
        message.destinationName = "ktmn"; // <-- ชื่อ Topic ที่เปลี่ยนแล้ว
        mqttClient.send(message);
      }
    }

    // --------- MQTT (Secure WSS) -------------
    const mqttClient = new Paho.MQTT.Client("mqtt-dashboard.com", 8884, "clientId-" + Math.floor(Math.random() * 10000));

    mqttClient.onConnectionLost = function (responseObject) {
      if (responseObject.errorCode !== 0) {
        console.log("Connection lost: " + responseObject.errorMessage);
      }
    };

    mqttClient.onMessageArrived = function (message) {
      console.log("MQTT Message Arrived: " + message.payloadString);
    };

    mqttClient.connect({
      useSSL: true,
      onSuccess: function () {
        console.log("Connected to MQTT broker (SSL)");
        mqttClient.subscribe("ktmn"); // <-- เปลี่ยนชื่อ Topic ตรงนี้ด้วย
      },
      onFailure: function (err) {
        console.error("MQTT connection failed:", err);
      }
    });

    // ---------- Start -------------
    init();
  </script>
</body>
</html>
