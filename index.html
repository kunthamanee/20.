<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine with MQTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin: 0; padding: 0; }
    video { max-width: 100%; }
    button { padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Animal Classifier</h2>
  <button onclick="init('environment')">Start Back Camera</button>
  <button onclick="init('user')">Start Front Camera</button>
  <button onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/klxDOYTDp/";
    let model, webcam, labelContainer, maxPredictions;
    let lastSentClass = "";

    // MQTT Settings
    const mqttClient = new Paho.MQTT.Client("broker.hivemq.com", 8000, "web_" + Math.random());
    mqttClient.connect({ onSuccess: () => console.log("MQTT Connected") });

    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      await webcam.setup({ facingMode });
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let highest = { className: "", probability: 0 };

      for (let i = 0; i < prediction.length; i++) {
        const p = prediction[i];
        labelContainer.childNodes[i].innerHTML = `${p.className}: ${p.probability.toFixed(2)}`;
        if (p.probability > highest.probability) highest = p;
      }

      if (highest.probability > 0.8 && highest.className !== lastSentClass) {
        const msg = new Paho.MQTT.Message(highest.className);
        msg.destinationName = "esp32/control";
        mqttClient.send(msg);
        console.log("Sent to MQTT:", highest.className);
        lastSentClass = highest.className;
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }
  </script>
</body>
</html>
