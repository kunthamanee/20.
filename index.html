<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Model (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <!-- MQTT client -->
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #webcam-container {
      max-width: 100%;
      margin: 10px auto;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #label-container {
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div>Teachable Machine Image Model (Mobile)</div>
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/klxDOYTDp/"; // <-- เปลี่ยนเป็น URL ของโมเดลคุณ

    let model, webcam, labelContainer, maxPredictions;

    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        if (!webcam.canvas) throw new Error("Webcam canvas is not initialized");
        console.log("Webcam initialized");
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      mqttConnect(); // เริ่มเชื่อมต่อ MQTT
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let highest = prediction[0];

      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        const classPrediction = p.className + ": " + p.probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
        if (p.probability > highest.probability) highest = p;
      }

      // ส่งผ่าน MQTT ถ้ามั่นใจเกิน 0.8
      if (highest.probability > 0.8) {
        sendMQTT(highest.className);
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }

    // ---------------- MQTT SECTION ----------------
    let client;

    function mqttConnect() {
      client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "web_" + parseInt(Math.random() * 10000));

      client.connect({
        onSuccess: () => {
          console.log("✅ MQTT connected to HiveMQ");
        },
        onFailure: (e) => {
          console.error("❌ MQTT connection failed:", e.errorMessage);
        }
      });

      client.onConnectionLost = (response) => {
        console.warn("MQTT connection lost:", response.errorMessage);
      };
    }

    function sendMQTT(message) {
      if (client && client.isConnected()) {
        const topic = "ktmn";
        const msg = new Paho.MQTT.Message(message);
        msg.destinationName = topic;
        client.send(msg);
        console.log("📤 Sent via MQTT:", message);
      }
    }
  </script>
</body>
</html>
