<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine with MQTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>

  <!-- MQTT client -->
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
</head>
<body>
  <h1>Teachable Machine MQTT</h1>
  <button onclick="init()">Start Camera</button>
  <div><canvas id="canvas"></canvas></div>
  <div id="label-container"></div>

<script>
  const URL = "https://teachablemachine.withgoogle.com/models/klxDOYTDp/ "; // <-- เปลี่ยนลิงก์โมเดล
  let model, webcam, labelContainer, maxPredictions;

  async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    webcam = new tmImage.Webcam(200, 200, true);
    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("canvas").appendChild(webcam.canvas);
    labelContainer = document.getElementById("label-container");
    for (let i = 0; i < maxPredictions; i++) {
      labelContainer.appendChild(document.createElement("div"));
    }

    mqttConnect(); // เริ่มเชื่อมต่อ MQTT
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
      const className = prediction[i].className;
      const prob = prediction[i].probability.toFixed(2);
      labelContainer.childNodes[i].innerHTML = `${className}: ${prob}`;
    }

    const topClass = prediction.reduce((prev, curr) => (prev.probability > curr.probability) ? prev : curr);
    if (topClass.probability > 0.8) {
      sendMQTT(topClass.className); // ส่งค่าเมื่อมั่นใจ
    }
  }

  // ---------- MQTT Section ----------
  let client;

  function mqttConnect() {
    client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "web_" + parseInt(Math.random() * 10000));
    
    client.onConnectionLost = (responseObject) => console.log("MQTT lost: " + responseObject.errorMessage);
    client.connect({ onSuccess: () => {
      console.log("MQTT connected");
    }});
  }

  function sendMQTT(message) {
    if (client && client.isConnected()) {
      const topic = "ktmn";
      const msg = new Paho.MQTT.Message(message);
      msg.destinationName = topic;
      client.send(msg);
      console.log("Sent: " + message);
    }
  }
</script>
</body>
</html>
