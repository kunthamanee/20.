<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + MQTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin: 0; padding: 0; }
    #webcam-container { max-width: 100%; margin: 10px auto; }
    video { max-width: 100%; height: auto; }
    button { padding: 10px 20px; margin: 5px; font-size: 1em; }
    #label-container { margin-top: 10px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>Teachable Machine + MQTT</h2>
  <button onclick="init('environment')">Start (Back Camera)</button>
  <button onclick="init('user')">Start (Front Camera)</button>
  <button onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/klxDOYTDp/";
    const MQTT_BROKER = "mqtt-dashboard.com";
    const MQTT_PORT = 8000; // MQTT over WebSocket port
    const MQTT_TOPIC = "ktmn"; // เปลี่ยนได้ตามต้องการ

    let model, webcam, labelContainer, maxPredictions;
    let mqttClient;
    let sending = false; // ป้องกันส่งซ้ำ
    let paused = false;

    // เชื่อมต่อ MQTT
    function connectMQTT() {
      mqttClient = new Paho.MQTT.Client(MQTT_BROKER, MQTT_PORT, "web_" + Math.floor(Math.random() * 10000));
      mqttClient.connect({
        onSuccess: () => {
          console.log("MQTT connected");
        },
        onFailure: (e) => {
          console.error("MQTT connection failed:", e.errorMessage);
        }
      });
    }

    async function init(facingMode) {
      connectMQTT();

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam error:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").innerHTML = '';
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      if (!paused) {
        webcam.update();
        await predict();
      }
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let shouldPause = false;

      for (let i = 0; i < maxPredictions; i++) {
        const prob = prediction[i].probability;
        const className = prediction[i].className;
        const text = `${className}: ${prob.toFixed(2)}`;
        labelContainer.childNodes[i].innerText = text;

        if (prob >= 0.9 && !sending) {
          shouldPause = true;
          sending = true;

          console.log("High confidence detected:", className, prob);

          // หยุดชั่วคราว
          paused = true;

          // ส่งข้อความไป HiveMQ
          setTimeout(() => {
            if (mqttClient && mqttClient.isConnected()) {
              const message = new Paho.MQTT.Message(className);
              message.destinationName = MQTT_TOPIC;
              mqttClient.send(message);
              console.log("MQTT sent:", className);
            }

            // เริ่มใหม่หลังจากส่งเสร็จ
            setTimeout(() => {
              sending = false;
              paused = false;
            }, 2000); // 2 วิหลังส่งเสร็จ
          }, 3000); // รอ 3 วิถึงส่ง
        }
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
      paused = false;
      sending = false;
    }
  </script>
</body>
</html>
