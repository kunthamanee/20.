<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Model (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #webcam-container {
      max-width: 100%;
      margin: 10px auto;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #label-container {
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>

<body>
  <h2>Teachable Machine Image Model (Mobile)</h2>
  <button onclick="init('environment')">Start (Back Camera)</button>
  <button onclick="init('user')">Start (Front Camera)</button>
  <button onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/klxDOYTDp/"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ï‡∏≤‡∏°‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    let model, webcam, labelContainer, maxPredictions;

    // MQTT settings
    const mqttHost = "broker.hivemq.com";
    const mqttPort = 8000;
    const mqttTopic = "teachable/result";
    const mqttClientId = "tm-client-" + Math.random().toString(16).substr(2, 8);
    let mqttClient;

    function connectMQTT() {
      mqttClient = new Paho.MQTT.Client(mqttHost, mqttPort, mqttClientId);
      mqttClient.connect({
        onSuccess: () => console.log("‚úÖ Connected to MQTT"),
        onFailure: (e) => console.error("‚ùå MQTT Failed:", e),
        useSSL: false
      });
    }

    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, true);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("üö´ Webcam error:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").innerHTML = '';
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = '';
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      connectMQTT(); // Connect MQTT
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let best = prediction[0];

      for (let i = 0; i < prediction.length; i++) {
        const classPrediction = `${prediction[i].className}: ${prediction[i].probability.toFixed(2)}`;
        labelContainer.childNodes[i].innerHTML = classPrediction;

        if (prediction[i].probability > best.probability) {
          best = prediction[i];
        }
      }

      // Send best result to MQTT
      if (mqttClient && mqttClient.isConnected()) {
        const message = new Paho.MQTT.Message(best.className);
        message.destinationName = mqttTopic;
        mqttClient.send(message);
        console.log("üì° Sent to MQTT:", best.className);
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }
  </script>
</body>
</html>
